{% extends "base_generic.html" %}
{% load socialaccount %}

{% block title %}
Login
{% endblock %}

{% block content %}
  <h2>Login</h2>
  {% if 'google' in socialaccount.providers %}
    <a href="{% provider_login_url 'google' %}">
      <button>Login with Google</button>
    </a>
  {% else %}
    <p>Google login is not configured. Please contact support.</p>
  {% endif %}
{% endblock %}
